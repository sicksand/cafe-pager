<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eboy trans logictic</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>eboy trans logictic</h1>
        <form action="https://wa.me/?text=" method="get">
          <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" class="form-control" name="name" placeholder="Nama">
          </div>
          <div class="form-group">
            <label for="pickup_point">Pickup point</label>
            <input type="text" class="form-control" name="pickup_point" placeholder="Pickup point">
          </div>
          <div class="form-group">
            <label for="pickup_date">Date pickup</label>
            <input type="date" class="form-control" name="pickup_date" placeholder="Date pickup">
          </div>
          <div class="form-group">
            <label for="pickup_time">Time pickup</label>
            <input type="time" class="form-control" name="pickup_time" placeholder="Time pickup">
          </div>
          <div class="form-group">
            <label for="phone_number">No Fon</label>
            <input type="phone" class="form-control" name="phone_number" placeholder="No Fon">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" name="destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="pax">Pax(people)</label>
            <input type="number" class="form-control" name="pax" placeholder="Pax(people)">
          </div>

          <div class="form-group">
            <label for="return_date">Date (return)</label>
            <input type="date" class="form-control" name="return_date" placeholder="Date (return)">
          </div>
          <div class="form-group">
            <label for="return_time">Time (return)</label>
            <input type="time" class="form-control" name="return_time" placeholder="Time (return)">
          </div>

          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
